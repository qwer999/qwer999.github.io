<script type="text/javascript">


$.Velocity
    .RegisterEffect("transition.aniRotate", {
        defaultDuration: 1400,
        defaultEasing:'linear',
        transformOriginY:'50%',
        calls: [
            [ {

                height:["150px"],

    })

        .velocity("transition.aniRotate", { 
            stagger: 20,

}, 200);
